version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: workflow_engine_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-workflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-workflow_pass}
      POSTGRES_DB: ${POSTGRES_DB:-workflow_engine}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-workflow_user} -d ${POSTGRES_DB:-workflow_engine}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
